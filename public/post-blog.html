<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <link rel="stylesheet" href="/style.css" />
    <script type="module" src="/dist/index.js" defer></script>
    <title>Blog App</title>
    <!-- FontAwesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
      <!-- NAVBAR -->
        <nav>
          <div class="logo">
            <image src="images/logo.png" width="50px" height="50px"/>
          </div>  
          <div class="link-container">
            <a href="index.html" class="hover-underline-animation">Home </a>
            <a href="post-blog.html" class="hover-underline-animation">Post Blog </a>
          </div>
        </nav>    
      <!-- END NAVBAR-->
      <!--Post Blog -->
        <div class = "post-blog">
            <form class="post-blog-submit">
              <div class = "upload-photo">
                <input type="file" id="file"/> 
              </div>
              <div class="blog-details">
                <div>
                  <label>
                  Blog title
                  </label>
                  <input type="text" id="blog-title"/>
                </div>
                <div>
                  <label>
                    Author Name
                  </label>
                  <input type="text" id="blog-author"/>
                </div>
              </div>
              <div>
                <div class="editor-container">
                  <div class="options">
                    <!-- Text Format -->
                    <button id="bold">
                      <i class="fa-solid fa-bold"></i>
                    </button>
                    <button id="italic" class="option-button format">
                      <i class="fa-solid fa-italic"></i>
                    </button>
                    <button id="underline" class="option-button format">
                      <i class="fa-solid fa-underline"></i>
                    </button>
                    <button id="strikethrough" class="option-button format">
                      <i class="fa-solid fa-strikethrough"></i>
                    </button>
                    <button id="superscript" class="option-button script">
                      <i class="fa-solid fa-superscript"></i>
                    </button>
                    <button id="subscript" class="option-button script">
                      <i class="fa-solid fa-subscript"></i>
                    </button>
                    <!-- List -->
                    <button id="insertOrderedList" class="option-button">
                      <div class="fa-solid fa-list-ol"></div>
                    </button>
                    <button id="insertUnorderedList" class="option-button">
                      <i class="fa-solid fa-list"></i>
                    </button>
                    </button>
                    <!-- Alignment -->
                    <button id="justifyLeft" class="option-button align">
                      <i class="fa-solid fa-align-left"></i>
                    </button>
                    <button id="justifyCenter" class="option-button align">
                      <i class="fa-solid fa-align-center"></i>
                    </button>
                    <button id="justifyRight" class="option-button align">
                      <i class="fa-solid fa-align-right"></i>
                    </button>
                    <!-- Headings -->
                    <select id="formatBlock" class="adv-option-button">
                      <option value="H1">H1</option>
                      <option value="H2">H2</option>
                      <option value="H3">H3</option>
                      <option value="H4">H4</option>
                      <option value="H5">H5</option>
                      <option value="H6">H6</option>
                    </select>
                    <!-- Color -->
                    <div class="input-wrapper">
                      <input type="color" id="foreColor" class="adv-option-button" />
                      <label for="foreColor">Font Color</label>
                    </div>
                  </div>
                  <div id="editor" contenteditable="true">
                  </div>
                </div>
              </div>
              <button class = "post-btn" type="submit">Post</button>
              </div>
            </form>
          </div>
        <!--End Post Blog -->
        <!--Footer -->
          <footer>
            <p>Contact us</p>
            <form class="contact-form">
              <label>Nmae:</label>
              <input type="text" placeholder="Enter Your name" id="contact-name">
              <button type="submit"> Send </button>
            </form>
          </footer>
        <!--End Footer -->
      
  </body>
</html>
