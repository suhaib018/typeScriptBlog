<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-snowpack-app" />
    <link rel="stylesheet" href="/style.css" />
    
    <script type="module" src="/dist/index.js" defer></script>
    <title>Blog App</title>
  </head>
  <body>
      
      <!-- NAVBAR -->
        <nav>
          <div class="logo">
            <image src="images/logo.png" width="50px" height="50px"/>
          </div>  
          <div class="link-container">
            <a href="index.html" class="hover-underline-animation">Home </a>
            <a href="post-blog.html" class="hover-underline-animation">Post Blog </a>
            <a href="favourite-blogs.html" class="hover-underline-animation">Favourite Blogs </a>
            <a href="about.html" class="hover-underline-animation">About Us </a>
          </div>
        </nav>    
      <!-- END NAVBAR-->
      
      <div class = "post-blog">
          <form class="post-blog-submit">
            <div class = "upload-photo">
              <input type="file"/> 
            </div>
            <div class="blog-details">
              <div>
                <label>
                Blog title
                </label>
                <input type="text" id="blog-title"/>
              </div>
              <div>
                <label>
                  Author Name
                </label>
                <input type="text" id="blog-author"/>
              </div>
            </div>
            <div>
              <textarea  rows="20" cols="102"  id="blog-body">
              </textarea>
            </div>
            </div>
            <button class = "post-btn">Post</button> 
          </form>
        </div>
      <!--Footer -->
        <footer>
          <p>Contact us</p>
          <form class="contact-form">
            <label>Nmae:</label>
            <input type="text" placeholder="Enter Your name" id="contact-name">
            <button type="submit"> Send </button>
          </form>
        </footer>
      <!--End Footer -->
      
  </body>
</html>
